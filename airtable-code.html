<html>
<head>

  <title>JS Bin</title>
<style id="jsbin-css">
.item {
  width: 80%;
  min-height: 75px;
  background: #fff;
  margin: 25px auto;
  border: 2px solid #000;
  box-shadow: 3px 3px 0px rgb(0,0,0);
  border-radius: 5px;
  text-align: center;
}

.item > * {
  margin: 10px auto;
}

</style>
</head>
<body>
  <div class="item">
    <img src="" alt="">
    <h3></h3>
    <p></p>
  </div>
<script id="jsbin-javascript">
var app_id = "appqAO5Vr3gimA95f";
var api_key = "key2qYrAwZYtzJleI";

const item = document.querySelector('.item');
const img = item.querySelector('img');
const title = item.querySelector('h3');
const desc = item.querySelector('p');

const renderIt = (data) => {
  let rec = data.records[0].fields;
  title.innerHTML = rec.Company;
  img.src = rec.Logo[0].url;
  desc.innerHTML = rec.Type[0];
  
//   console.log(rec);
};

fetch(`https://api.airtable.com/v0/${app_id}/Programs?api_key=${api_key}`)
  .then(response => response.json())
  .then(data => renderIt(data));

</script>
</body>
</html>
